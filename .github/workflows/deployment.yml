name: Deploy

on:
  release:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v2

    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.7.0
      with:
        ssh-private-key: ${{ secrets.DEPLOY_SSH_KEY }}

    - name: Deploy to VPS with docker-compose
      run: |
        ssh -o StrictHostKeyChecking=no ${{ secrets.DEPLOY_SSH_USER }}@your-vps << 'EOF'
          cd ./projects/web/dallosh_analysis
          git pull origin main
          set COMPOSE_BAKE=true && docker-compose build
          docker-compose up -d --remove-orphans
        EOF
